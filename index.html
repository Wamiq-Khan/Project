<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Replica</title>
    <style>
        /* Add your own CSS styles here */
        
        /* Reset default browser styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }

        #header {
            background-color: #000;
            padding: 20px;
            text-align: center;
        }

        #header img {
            max-width: 120px;
            height: auto;
        }

        #content {
            text-align: center;
            padding: 40px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 30px;
            background-color: #e50914;
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #b2070f;
        }
    </style>
</head>
<body>
    <div id="header">
        <img src="w1.png" alt="Netflix Logo">
    </div>
    <div id="content">
        <h1>Welcome to Netflix</h1>
        <p>Watch your favorite movies and TV shows anytime, anywhere.</p>
        <a href="home.html" class="button">Sign up now</a>
    </div>
</body>
</html>
